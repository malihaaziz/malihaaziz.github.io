---
layout: default
---

<div class="blog-container">
  <h1>Blog Posts</h1>
  
  {% for post in site.posts %}
    <div class="post-preview">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url | relative_url }}">Read More</a>
      <hr>
    </div>
  {% endfor %}
</div>
